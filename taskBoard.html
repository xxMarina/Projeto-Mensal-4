<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task Board</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
		<link rel="stylesheet" href="./styles/global.css" />
		<link rel="stylesheet" href="./styles/taskBoard.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-custom">
			<div class="container-fluid">
				<div class="dropdown">
					<button
						class="btn btn-secondary dropdown-toggle"
						type="button"
						id="boardsDropdown"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						Selecionar Board
					</button>
					<ul class="dropdown-menu dropdown-scroll" id="boardsList" aria-labelledby="boardsDropdown"></ul>
				</div>

				<button id="addBoardButton">Adicioanr Board</button>
				<div id="boardContainer"></div>

				<div class="d-flex align-items-center ms-auto">
					<span id="userName" class="text-white me-3"></span>
					<button id="logoutButton" class="btn btn-outline-light">Sair</button>
				</div>
				<div class="form-check form-switch ms-3">
					<input class="form-check-input" type="checkbox" id="themeToggle" />
					<label class="form-check-label text-white" for="themeToggle"></label>
				</div>
			</div>
		</nav>

		<div class="container">
			<h2 id="boardTitle">Aqui, ser√° apresentado os seus Quadros</h2>
			<button id="addColumnButton" class="btn btn-primary">Adicionar Coluna</button>
			<div id="board" class="mt-4">Aqui, teremos as tarefas de cada Quadro</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="./scripts/pages/taskBoard.js"></script>
	</body>
</html>
